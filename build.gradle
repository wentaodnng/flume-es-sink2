group 'com.dwt'
version '1.0'

apply plugin: 'java'

sourceCompatibility = 1.8

configurations {
    provided
    compile.extendsFrom provided
}

repositories {
    mavenLocal()
    maven { url 'http://maven.aliyun.com/nexus/content/groups/public/'}
}


dependencies {
    provided "org.apache.flume:flume-ng-core:1.8.0"
    provided 'org.apache.flume.flume-ng-sinks:flume-ng-elasticsearch-sink:1.8.0'
    compile 'org.elasticsearch:elasticsearch:2.3.5'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

task assembly(type: Jar) {
//    manifest {
//        attributes 'Implementation-Title': 'Gradle Jar File Example',
//                'Implementation-Version': version,
//                'Main-Class': 'com.example.mainclass'
//    }
    baseName = project.name + '-assembly'
    from {
        (configurations.runtime - configurations.provided).collect {
            it.isDirectory() ? it : zipTree(it)
        }
    }
    with jar
}